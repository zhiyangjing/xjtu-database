version: '3.8'

services:
  opengauss:
    container_name: opengauss
    image: enmotech/opengauss-lite:latest
    privileged: true
    user: "0:0"  # æˆ– user: root
    environment:
      - GS_PASSWORD=Secretpassword@123
    volumes:
      - ./enmotech/opengauss:/var/lib/opengauss
      - ./basic_data/sql_files:/sql_files
    ports:
      - "15432:5432"



